<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
        }
        section {
            padding: 2rem;
        }
        .gallery img {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .contact-form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur mon portfolio</h1>
    </header>
    
    <section>
        <h2>À propos de moi</h2>
        <p>Je suis [Ton Nom], passionné(e) par [ton domaine]. Bienvenue sur mon site où je présente mes réalisations.</p>
    </section>
    
    <section>
        <h2>Mes Productions</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/200" alt="Projet 1">
            <img src="https://via.placeholder.com/200" alt="Projet 2">
            <img src="https://via.placeholder.com/200" alt="Projet 3">
        </div>
    </section>
    
    <section>
        <h2>Me Contacter</h2>
        <div class="contact-form">
            <input type="text" placeholder="Votre Nom">
            <input type="email" placeholder="Votre Email">
            <textarea placeholder="Votre message"></textarea>
            <button>Envoyer</button>
        </div>
    </section>
</body>
</html>
