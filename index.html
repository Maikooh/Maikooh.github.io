<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        body {
            background-color: #111;
            color: white;
            text-align: center;
        }
        section {
            padding: 100px 20px;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://via.placeholder.com/1500x800') no-repeat center/cover;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 300px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .contact-form {
            max-width: 400px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #e63946;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#about">À propos</a>
            <a href="#projects">Projets</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Bienvenue sur mon Portfolio</h1>
        <p>Découvrez mes réalisations et projets.</p>
    </section>
    
    <section id="about">
        <h2>À propos</h2>
        <p>Je suis [Ton Nom], passionné(e) par [ton domaine]. Bienvenue sur mon site !</p>
    </section>
    
    <section id="projects">
        <h2>Mes Projets</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300" alt="Projet 1">
            <img src="https://via.placeholder.com/300" alt="Projet 2">
            <img src="https://via.placeholder.com/300" alt="Projet 3">
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <div class="contact-form">
            <input type="text" placeholder="Votre Nom">
            <input type="email" placeholder="Votre Email">
            <textarea placeholder="Votre message"></textarea>
            <button>Envoyer</button>
        </div>
    </section>
</body>
</html>
