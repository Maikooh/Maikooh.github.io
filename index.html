<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        body {
            background: url('https://via.placeholder.com/1920x1080') no-repeat center/cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .profile {
            text-align: center;
            flex: 1;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }
        .profile h2 {
            margin-top: 15px;
        }
        .profile p {
            font-size: 14px;
            opacity: 0.8;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .social-icons a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border: 1px solid white;
            border-radius: 20px;
            font-size: 14px;
            transition: 0.3s;
        }
        .social-icons a:hover {
            background: white;
            color: black;
        }
        .content {
            flex: 2;
        }
        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="Profile">
            <h2>Henry Case</h2>
            <p>Étudiant en économie et passionné par l'analyse de données.</p>
            <div class="social-icons">
                <a href="#">LinkedIn</a>
                <a href="#">Instagram</a>
                <a href="#">Discord</a>
            </div>
        </div>
        <div class="content">
            <div class="box">
                <h3>Mes Projets</h3>
                <p>Découvrez mes projets d'analyse de données et mes présentations en économie.</p>
            </div>
            <div class="box">
                <h3>Compétences</h3>
                <p>Statistiques, R, Python, Analyse économique.</p>
            </div>
        </div>
    </div>
</body>
</html>
